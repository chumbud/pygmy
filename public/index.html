  <link rel="stylesheet" href="stylesheets/_fonts.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,400i&display=swap" rel="stylesheet">

<!--<body data-account-state="signed-out" data-store-state="not-empty">-->
  <body> 
  <grid class="main-wrapper" columns=7>
    <c span=2-6 span-s=row>
      <form id="entry-form" action="/search.html" method="POST">
        <div class="journal-section">
          <grid columns=7 class="entry-header">
            <c span=1><a class="prev" href="#">prev</a></c>
            <c class="header" span=2-6><h2 id="date">...</h2>
              <a class="mood-select" href="#">add icon</a>
              <div class="mood-board">
                <ul>
                </ul>
              </div>
            </c>
            <c span=7..><a class="next" href="#">next</a></c>
          </grid>
          <div class="journal-input">
            <textarea name="entry" placeholder="What happened today?"></textarea>
            <div class="input-controls">
              <span class="length-tracker" data-length-status="">
              </span>
              <a class="expand" href="#">expand</a>
              <button class="button" type="submit" href="/search.html">submit</button>
            </div>
            <a class="helper-prompt" href="#">not sure what to write?</a>
            <div class="helper-prompt-box">
              try out this prompt:
              <a href="" class="exit">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="11.71px"
                height="11.71px" viewBox="0 0 11.71 11.71" style="enable-background:new 0 0 11.71 11.71;" xml:space="preserve">
                <style type="text/css">
                  .st0{fill:none;stroke:#000000;}
                </style>
                <defs>
                </defs>
                <path class="st0" d="M11.35,0.35l-11,11"/>
                <path class="st0" d="M0.35,0.35l11,11"/>
              </svg>
            </a>
            <span class="prompt">was your mood significantly impacted by something that happened recently?</span>
            <a href="#" class="new-prompt">new prompt</a>
          </div>
        </div>
      </div>
    </form>
  </c>
  <c span=7.. span-s=row>
   <nav>
    <ul>
      <li><a class="latest-entry" href="/">today's entry</a></li>
      <li><a style="opacity: .3; pointer-events: none;" class="calendar-page" href="">calendar</a></li>
      <li><a class="search" href="search.html">archive</a></li>
    </ul>
    <ul>
      <!--<li class="text-settings">text settings</li>-->
      <!--<li><a class="account" href="account.html" data-value="username">login/signup</a></li>-->
    </ul>
  </nav>  
</c>
</grid>
</body>
