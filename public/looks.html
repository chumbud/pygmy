	<script type="text/javascript">

		if (getCookie("display-mode") == "dark-mode")
			document.querySelector('[mode=dark-mode]').classList.add("selected")
		else
			document.querySelector('[mode=light-mode]').classList.add("selected")

		if (getCookie("text-size") == "15px")
			document.querySelector('[text-size="15"]').classList.add("selected")
		else if (getCookie("text-size") == "12.5px")
			document.querySelector('[text-size="12.5"]').classList.add("selected")
		else
			document.querySelector('[text-size="10"]').classList.add("selected")

	</script>
