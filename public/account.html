<!DOCTYPE html>
<html>
<head>
	<title>Account</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="stylesheets/_base.css"/>
	<link rel="stylesheet" href="stylesheets/_fonts.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,400i&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="stylesheets/raster.css"/>
	<link rel="stylesheet" href="stylesheets/style.css"/>
	<script src="/hoodie/client.js"></script>

</head>
<body data-account-state="">
	<body>
		<grid class="main-wrapper" columns=7>
			<c span=2-6 span-s=row>
				<grid columns=7>
					<c span=3-5 id="account-settings" span-s=row>
						<div data-show="signin" data-hide-if="signed-in">
							<form class="signup" action="signup">
								<h2>Sign up</h2>
								<p>
									<label for="input-signup-email">Email</label>
									<input id="input-signup-email" name="email" type="email" required="">
								</p>

								<p>
									<label for="input-signup-password">Password</label>
									<input id="input-signup-password" name="password" type="password" required="">
								</p>

								<p>
									<button id="signup" type="submit" class="primary">Sign up</button>
									<a href="#" data-action="show-signin">Log in?</a>
								</p>
							</form><!-- .signup -->

							<form class="signin" action="signin">
								<h2>Log in</h2>
								<p>
									<label for="input-signin-email">Email</label>
									<input id="input-signin-email" name="email" type="email" required="">
								</p>

								<p>
									<label for="input-signin-password">Password</label>
									<input id="input-signin-password" name="password" type="password" required="">
								</p>

								<p>
									<button type="submit" class="primary">Log in</button>
									<small>
										<a href="#" class="btn-link" data-action="show-password-reset">Forgot password?</a>
									</small>
								</p>
								<div class="signup-link">
									<h2>New account?</h2>
									<button href="#" class="primary" data-action="show-signup">
										Sign up!
									</button>
								</div>
							</form><!-- .signin -->

							<form class="password-reset">
								<h2>Password reset</h2>

								<p>
									<label for="input-email-reset">Enter your account's email</label>
									<input id="input-email-reset" name="email" type="email" required="">
								</p>

								<p>
									<button class="primary" type="submit">Send</button>
									<small>
										<a href="#" class="btn-link" data-action="show-signin">Cancel</a>
									</small>
								</p>
							</form><!-- .password-reset -->
						</div>
						<div data-hide-if="signed-out">
							<h2>Account settings</h2>
							<div data-show="options">
								<div class="options">
									<button class="default" data-action="show-change-email">Change email</button>
									<button class="default" data-action="show-change-password">Change password</button>
									<button class="danger" data-action="show-delete-account">Delete account</button>
								</div><!-- /.options -->

								<form class="change-email">
									<p>
										<label for="input-change-email">Change email</label>
										<input id="input-change-email" name="email" type="email" required="">
									</p>

									<p>
										<button class="primary" type="submit">Save</button>
										<small>
											<a href="#" class="btn-link" data-action="show-options">Cancel</a>
										</small>
									</p>
								</form><!-- /.change-email -->

								<form class="change-password">
									<p>
										<label for="inpute-change-password">Set new password</label>
										<input id="inpute-change-password" name="password" type="password" required="">
									</p>

									<p>
										<button class="primary" type="submit">Save</button>
										<small>
											<a href="#" class="btn-link" data-action="show-options">Cancel</a>
										</small>
									</p>
								</form><!-- /.change-password -->

								<form class="delete-account">
									<p>Are you sure you want to delete your account?</p>
									<p>All your entries will be permanently deleted.</p>
									<label for="delete-confirmation">Write out "delete" as confirmation.</label>
									<input id="delete-confirmation" type="text" name="rusure" required="">
									<button class="danger" type="submit">Delete account</button>
									<small>
										<a href="#" class="btn-link" data-action="show-options">Cancel</a>
									</small>
								</form><!-- /.delete-account -->
							</div>
							<div class="signout-container">
								<button class="small" data-action="signout">Sign out</button>
							</div>
						</div>
					</c>
				</grid>
			</c>
			<c span=7.. span-s=row>
				<nav>
					<ul>
						<li><a class="latest-entry" href="/">today's entry</a></li>
					<li><a class="calendar-page" href="calendar.html">
            <svg id="cal-icon" data-name="cal-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <defs>
    <style>
      .icon-date {
        font-size: 12px;
        font-family: InterUI-Medium, Inter UI;
        font-weight: 500;
      }

      .cls-2 {
        fill: none;
        stroke: #000;
        stroke-width: 2px;
      }
    </style>
  </defs>
  <title>calendar-1</title>
  <path d="M21.9,2V21.83H2.1V2H21.9m2-2H.1V23.83H23.9V0Z"/>
  <text class="icon-date" transform="translate(5.25 19.56)">12</text>
  <g>
    <circle cx="6.43" cy="4.19" r="0.99"/>
    <circle cx="17.57" cy="4.19" r="0.99"/>
  </g>
  <line class="cls-2" x1="2.1" y1="7.18" x2="21.9" y2="7.18"/>
</svg>
calendar</a>
          </li>
						<li><a class="search" href="search.html">archive</a></li>
					</ul>
					<ul>
						<!--<li class="text-settings">text settings</li>-->
						<li><a class="account" href="account.html" data-value="username">login/signup</a></li>
					</nav>  
				</c>
			</grid>
		</body>
		<script type="text/javascript" src="./js/common.js"></script>
		<script type="text/javascript" src="./js/account.js"></script>
		</html>
