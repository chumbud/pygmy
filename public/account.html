<!DOCTYPE html>
<html>
<head>
  <title>Account</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheets/_base.css"/>
  <link rel="stylesheet" href="stylesheets/_fonts.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,400i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://rsms.me/raster/raster.css?v=6"/>
  <link rel="stylesheet" href="stylesheets/style.css"/>
  <link rel="stylesheet" href="stylesheets/account.css"/>
  <script src="/hoodie/client.js"></script>

</head>
<body> 
  <grid class="main-wrapper" columns=7>
    <c span=2-6 span-s=row>
      <div data-show="signin" data-hide-if="sign-in">
        <form class="signup">
          <grid columns=7>
            <c span=3-5>
              <div>
                <label for="email">email</label>
                <input type="text" name="email">
                <label for="password">password</label>
                <input id="password" type="text" name="password">
                <button type="submit">sign up</button>
              </div>
            </c>
          </grid>
        </form>
      </div>
      <div data-hide-if="signed-out">
        <form class="signin">
          <grid columns=7 class="entry-header">
            <c span=3-5>
              <div>
                <label for="email">email</label>
                <input type="text" name="email">
                <label for="password">password</label>
                <input id="password" type="text" name="password">
                <button type="submit">sign up</button>
              </div>
            </c>
          </grid>
        </form>
      </div>
    </c>
    <c span=7.. span-s=row>
     <nav>
      <ul>
        <li><a class="latest-entry" href="/">today's entry</a></li>
        <li><a style="opacity: .3; pointer-events: none;" class="calendar-page" href="">calendar</a></li>
        <li><a class="search" href="search.html">archive</a></li>
      </ul>
      <ul>
        <!--<li class="text-settings">text settings</li>-->
        <li><a class="account" href="account.html">login/signup</a></li>
      </ul>
    </nav>  
  </c>
</grid>
</body>
<script type="text/javascript" src="./js/account.js"></script>
</html>
